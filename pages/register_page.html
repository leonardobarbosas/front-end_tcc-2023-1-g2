<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/register_page.css">
    <script src="https://kit.fontawesome.com/2bbeedebb6.js" crossorigin="anonymous"></script>
    <title>Vanbora</title>
</head>
<body>
    <header>
        <a class="logo_container" href="../index.html">
            <img class="logo" src="../assets/img/logo.svg" alt="Logo da Vanbora">
        </a>
    </header>
    <main>
        <div class="left_side">
            <span class="entry_text">Cadastre-se e conheça a nossa plataforma</span>
            <button type="button" class="google_register">
                <i class="fa-regular fa-g"></i>
                Continuar com Google
            </button>
            <div class="bottom_text">
                <span class="thin_text">Já tem uma conta?</span>
                <span class="bold_text">Entrar</span>
            </div>
        </div>
        
        <div class="right_side">
            <form class="register_form">
                <span class="form_title">Crie uma Conta</span>
                
                <div class="input_container">
                    <label for="name" class="placeholder">Nome:</label>
                    <input class="input" type="text" id="name" required>
                </div>
                
                <div class="input_container">
                    <label for="email" class="placeholder">Email:</label>
                    <input class="input" type="email" id="email" required>
                </div>
                
                <div class="input_container">
                    <label for="password" class="placeholder">Password:</label>
                    <input class="input" type="password" id="password" required>
                </div>

                <button class="button_next" type="button">Próximo</button>
            </form>
        </div>
    </main>
</body>
</html>
