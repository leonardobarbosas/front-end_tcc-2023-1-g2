<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/user_complement.css" />
    <script src="./assets/js/pictureArea.js" defer type="module"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap'">
    <script src="https://kit.fontawesome.com/2bbeedebb6.js" crossorigin="anonymous"></script>

    <title>Dados-adicionais-user</title>
</head>

<body>
    <div class="container">
        <header>
            <a class="logo_container" href="../index.html">
                <div class="logo-content">
                    <div class="ball">
                        <span class="material-symbols-outlined">
                            airport_shuttle
                        </span>
                    </div>
                    <div class="name_logo_container">
                        <span class="name">Vanbora</span>
                    </div>
                </div>
            </a>
            <div class="specify">
                <span>Registro do usuario</span>
            </div>
            <button id="go_back_button" class="header_button" type="button">Voltar</button>
        </header>
        <main>
            <form class="register_form">

                <div class="inpuct-picture-container">
                    <span>Foto de perfil: </span>
                    <label class="picture" for="picture__input" tabIndex="0">
                        <i class="fa fa-camera" id="camera-icon"></i>
                        <span class="picture__image"></i></span>
                    </label>

                    <input type="file" name="picture__input" id="picture__input">
                </div>


                <div class="container_four_inputs">
                    <div class="rg_cpf_container">
                        <div class="input_container">
                            <label for="name" class="placeholder">RG:</label>
                            <input class="input" type="text" id="RG" required>
                        </div>
                        <div class="input_container">
                            <label for="password" class="placeholder">CPF:</label>
                            <input class="input" type="text" id="Cpf" required>
                        </div>
                    </div>

                    <div class="nasc_cep_container">
                        <div class="input_container">
                            <label for="email" class="placeholder">Data nascimento:</label>
                            <input class="input" type="text" id="birthDate" required>
                        </div>
                        <div class="input_container">
                            <label for="password" class="placeholder">CEP:</label>
                            <input class="input" type="text" id="Cep" required>
                        </div>
                    </div>
                </div>


                <div class="input_container">
                    <label for="password" class="placeholder">Telefone:</label>
                    <input class="input" type="text" id="telephone" required>
                </div>
                <div class="button_container">
                    <button id="button_form" class="button_save" type="button">Salvar</button>
                </div>
            </form>

        </main>

    </div>
</body>

</html>
