<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../assets/js/driver_complement_page.js" defer type="module"></script>
    <link rel="stylesheet" href="../assets/css/driver_complement_page.css">
    <script src="../assets/js/driver_complement_page.js" defer type="module"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/2bbeedebb6.js" crossorigin="anonymous"></script>
    <title>Dados-adicionais</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="logo_container" href="../../pages/choose_page.html">
                <div class="logo-content">
                    <div class="ball">
                        <span class="material-symbols-outlined">
                            airport_shuttle
                        </span>
                    </div>
                    <div class="name_logo_container">
                        <span class="name">Vanbora</span>
                    </div>
                </div>
            </a>
        </header>

        <main>
            <form class="register_form">
                <div class="input_picture_container">
                    <label for="picture__input"><span>Foto de perfil:</span></label>
                    <label class="picture" for="picture__input" tabIndex="0">
                        <i class="fa fa-camera"id="camera-icon"></i>
                        <span class="picture__image"></span>
                    </label>
                      
                    <input type="file" name="picture__input" id="picture__input">
                </div>

                <div class="container_four_inputs">
                    <div class="rg_cpf_container">
                        <div class="input_container">
                            <label for="inputRG" class="placeholder">RG:</label>
                            <input class="input" type="text" id="inputRG" maxlength="9" required>
                        </div>
                        <div class="input_container">
                            <label for="inputCpf" class="placeholder">CPF:</label>
                            <input class="input" type="text" id="inputCpf" maxlength="11" required>
                        </div>
                        <div class="input_container">
                            <label for="inputTelephone" class="placeholder">Telefone:</label>
                            <input class="input" type="tel" id="inputTelephone" maxlength="11" required>
                        </div>
                    </div>

                    <div class="nasc_cep_container">
                        <div class="input_container">
                            <label for="inputBirthDate" class="placeholder">Data nascimento:</label>
                            <input class="input" type="date" id="inputBirthDate" required>
                        </div>
                        <div class="input_container">
                            <label for="inputCnh" class="placeholder">CNH:</label>
                            <input class="input" type="text" id="inputCnh" maxlength="11" required>
                        </div>
                        <div class="input_container">
                            <label for="inputStartDate" class="placeholder">Data de inicio de carreira:</label>
                            <input class="input" type="date" id="inputStartDate" required>
                        </div>
                    </div>
                </div>

                <div class="button_container">
                    <button id="button_form" class="button_save" type="button">Avan√ßar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
