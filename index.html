<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap'">
    <script src="https://kit.fontawesome.com/2bbeedebb6.js" crossorigin="anonymous"></script>
    <title>Vanbora</title>
</head>
<body>
    <header>
        <a class="logo_container" href="#">
            <img class="logo" src="./assets/img/logo.svg" alt="Logo da Vanbora">
        </a>
    </header>

    <main>
        <div class="side">
            <div class="left-side">
                <form class="register-form">
                    <span class="form-title">Crie uma Conta</span>
                    
                    <div class="input-container">
                        <label for="email" class="placeholder">Email:</label>
                        <input class="input" type="email" id="email" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="password" class="placeholder">Senha:</label>
                        <input class="input" type="password" id="password" required>
                    </div>

                    <button id="button-form" class="button-next" type="button">
                        <a href="./user/index.html">Entrar</a>
                    </button>
                </form>
            </div>
            
            <div class="right-side">
                <span class="entry-text">Faça o login e conheça a nossa plataforma</span>
                <button type="button" class="google-register">
                    <i class="fa-regular fa-g"></i>
                    Continuar com Google
                </button>
                <div class="bottom-text">
                    <span class="thin-text">Não tem uma conta?</span>
                    <a href="./pages/register_page.html">
                        <span class="bold-text">Registre-se</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
